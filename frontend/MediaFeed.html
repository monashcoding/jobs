<!doctype html>
<html lang="en-AU"></html>  


<div id="imageContainer"></div>

<body>
  <div class="img-container">
    <iframe class="img" src="https://www.instagram.com/p/C6ntbXpp_3i/embed/"  style="position: relative; top: -80px" width="400" height="450" margain-bottom=100px scrolling="no" position="absolute"
    bottom="0" allowtransparency="true" allowfullscreen="true" frameborder="0">Iframe not supported</iframe>
  </div>
  <div id="instafeed"></div>
</body>
</html>

    
    <script>
      
        function fetchInstagramImages() {
            const img1 = 'ttps://www.instagram.com/p/C6ntbXpp_3i/embed/';
            const img2 = 'https://www.instagram.com/p/C6g0m-lJMOx/';
            const img3 = 'https://www.instagram.com/p/C6TUjvnpO0j/?img_index=1';

          const latestImages = [img1, img2, img3]; // Example array of image URLs
    
          // Update HTML with the latest posts
          const imageContainer = document.getElementById('imageContainer');
          imageContainer.innerHTML = '';
          latestImages.forEach(imageUrl => {
            const img = document.createElement('img');
            img.src = imageUrl;
            imageContainer.appendChild(img);
          });
        }

        fetchInstagramImages();

// Refresh images every 10 minutes (for example)
setInterval(fetchInstagramImages, 10 * 60 * 1000); // 10 minutes in milliseconds
</script>
</body>
<style>
  .img-container {
       overflow: hidden;
      height: 450px;
       position: relative;
   }

</style>
</html>
