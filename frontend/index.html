<!doctype html>
<html lang="en-AU">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>MAC Job Board</title>
	<link rel="stylesheet" href="/style.css" />
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet">

	<style>
		body {
			font-family: "Poppins", sans-serif;
			background-color: #FAF9F6;
			margin: 0;
			overflow-x: hidden;
			/* Prevent horizontal scrolling */

		}


		.container {
			position: absolute;
			width: 100%;
			height: 50%;
			/* Adjust the height of the container */
		}


		.dots1 {
			width: 17%;
			margin-top: -2%;
			display: inline-block;
			padding-left: 3%;
			position: absolute;
		}

		.dots2 {
			padding-left: 85%;
			width: 7%;


		}





		.dots3 {
			width: 3%;
			margin-top: -7%;
			padding-left: 93%;
			display: inline-block;
			position: absolute;
			z-index: 2;


		}

		.dots4 {

			width: 2%;
			top: 55%;
			left: 86%;
			position: absolute;
			z-index: 3;
		}


		.wave {
			position: relative;
			width: 100%;
			height: 110%;
			z-index: 1;
			background-size: 100% 100%;
			filter: brightness(1.25)
		}
	</style>
</head>

</html>

<body>
	<div class="container">
		<img class=wave src="src/wave.png" alt="Description of your image">
		<img class=dots3 src="src/dots3.png" alt="Dot 3">
		<img class=dots1 src="src/dots.png" alt="Dot 1">
		<img class=dots2 src="src/dots2.png" alt="Dot 2">
		<img class=dots4 src="src/dots4.png" alt="Dot 4">
	</div>


</body>
