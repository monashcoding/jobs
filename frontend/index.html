<!doctype html>
<html lang="en-AU">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MAC Job Board</title>
  <link rel="stylesheet" href="/style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #FAF9F6;

    }

    H1 {
      margin: 0% 0%;
      font-size: 350%;
    }

    h6 {
      margin: 0px 0px;
      font-weight: 400;
      font-size: 125%;
    }

    .main {
      padding-top: 7%;
      display: flex;
      align-items: flex-start;
      line-height: 1.2;
    }

    .prompt {
      display: flex;
      width: 50%;
      flex-wrap: wrap;
      padding-left: 7%;
      padding-right: 8%
    }

    img {
      width: 120%;
      z-index: 3;
      margin-top: -8%;

    }

    .container {
      position: relative;
      width: 30%;
      height: 100%;
      overflow: visible;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-left: -10%;
    }

    .wave {
      position: absolute;
      width: 200%;
      height: 100%;
      /* Adjust wave height */
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="white" d="M0,96L48,106.7C96,117,192,139,288,149.3C384,160,480,160,576,138.7C672,117,768,75,864,74.7C960,75,1056,117,1152,128C1248,139,1344,117,1392,106.7L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
      background-size: 100% 100%;
      margin-top: 7%;
      transform: translateX(-50%);
    }
  </style>
</head>

</html>

<body>
  <div class="main">
    <div class="prompt">
      <H1>DISCOVER YOUR NEXT OPPORTUNITY</H1>
      <h6>Find your new job with MAC</h6>
    </div>
    <div class="container">
      <img src="src/image.png" alt="Description of your image">
    </div>
  </div>
  <div class="wave">
  </div>
  </div>
</body>
